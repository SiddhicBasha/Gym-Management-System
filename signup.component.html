<html>
<body>
    <div class="box-form">
        <div class="left">
            <div class="overlay">
                <h1>Victor fitness</h1>
            </div>
        </div>


        <div class="right">
            <h5>Signup</h5>
            <form class="inputs">
                <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" placeholder="Username">
                <br>
                <br>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"
                    placeholder="Password">
                <br>
                <br>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" 
                 placeholder="Email">
                <br>
                <br>
                <input type="number" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}"
                    placeholder="Mobile no.">
                <br>
                <br>
                <br>
                <div class="remember-me--forget-password">
                    <ul>
                        <li class="main-button"><button (click)="save()">Sign-up</button></li><br><br>
                        <li class="main-button"><button (click)="clearFields()">Clear</button></li>
                        <!-- <li class="main-button"><a href="/home"></a></li> -->
                    </ul>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
