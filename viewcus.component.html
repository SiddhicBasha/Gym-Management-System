<html>
<body>
<table>
    <thead>
        <th>User name</th>
        <th>Trainer name</th>
        <th>Workout type</th>
        <th>Workout name</th>
        <th>Reps</th>
        <th>Sets</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;let i=index; ">
            <td>{{user.userName}}</td>
            <td>{{user.trainerName}}</td>
            <td>{{user.wrType}}</td>
            <td>{{user.wrName}}</td>
            <td>{{user.reps}}</td>
            <td>{{user.sets}}</td>
        </tr>
    </tbody>
</table>
</body>
</html>
