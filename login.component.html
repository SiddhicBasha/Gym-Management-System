<html>

<body>
    <div class="box-form">

        <div class="left">
            <div class="overlay">
                <h1>Victor Fitness</h1>
                <br>
                <h3>&nbsp;&nbsp;Fitness Journey Starts Here !</h3>
            </div>
        </div>
        <div class="right">
            <h5>Login</h5>
            <p>Don't have an account? </p>
            <a href="javascript:void(0);" href="/signup">Create Your Account</a>
            <div class="inputs">
                <input type="text" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}" placeholder="Username" />
                <br>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" placeholder="Password" />
            </div>

            <br><br>
            <br>
            <br>
            <ul>
                <li class="main-button"><button (click)="login()">Login</button></li>
            </ul>
        </div>

    </div>

</body>

</html>
